<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BrowserAgentKit MVP</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        background: #f3f4f6;
        color: #111827;
      }
      .app {
        display: grid;
        grid-template-columns: minmax(320px, 1fr) minmax(360px, 1.2fr);
        gap: 24px;
        padding: 24px;
        min-height: 100vh;
        box-sizing: border-box;
      }
      .panel {
        background: #ffffff;
        border-radius: 14px;
        border: 1px solid #e5e7eb;
        padding: 18px;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.06);
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      h1, h2 {
        margin: 0;
      }
      p {
        margin: 0;
        color: #4b5563;
      }
      label {
        display: block;
        font-weight: 600;
        margin-top: 6px;
      }
      input, textarea {
        width: 100%;
        padding: 0.5rem;
        margin-top: 0.25rem;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font: inherit;
        box-sizing: border-box;
      }
      button {
        align-self: flex-start;
        padding: 0.6rem 1.2rem;
        border-radius: 8px;
        border: none;
        background: #111827;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .chat-log {
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        padding: 12px;
        min-height: 260px;
        background: #f9fafb;
        overflow-y: auto;
      }
      .message {
        margin-bottom: 12px;
      }
      .message .bubble {
        display: inline-block;
        padding: 8px 12px;
        border-radius: 12px;
        max-width: 85%;
        line-height: 1.4;
      }
      .message.user {
        text-align: right;
      }
      .message.user .bubble {
        background: #111827;
        color: #ffffff;
      }
      .message.assistant .bubble {
        background: #e5e7eb;
        color: #111827;
      }
      .canvas {
        border: 1px dashed #9ca3af;
        border-radius: 12px;
        min-height: 420px;
        padding: 16px;
        background: #f8fafc;
      }
      .muted {
        font-size: 0.9rem;
        color: #6b7280;
      }
      details {
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        padding: 10px 12px;
        background: #fafafa;
      }
      summary {
        cursor: pointer;
        font-weight: 600;
        color: #374151;
      }
      pre {
        background: #f6f6f6;
        padding: 1rem;
        white-space: pre-wrap;
        border-radius: 10px;
        border: 1px solid #e5e7eb;
        margin: 10px 0 0;
      }
      .message.assistant .bubble.status {
        background: #fef3c7;
        color: #92400e;
        font-style: italic;
      }
      @media (max-width: 900px) {
        .app {
          grid-template-columns: 1fr;
        }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "browseragentkit": "../dist/index.js",
          "openai": "../node_modules/openai/index.mjs"
        }
      }
    </script>
  </head>
  <body>
    <div class="app">
      <section class="panel">
        <h1>BrowserAgentKit Chat</h1>
        <p>Send instructions on the left. The agent can see and edit only the canvas on the right.</p>

        <details open>
          <summary>Settings</summary>
          <label for="baseUrl">Model base URL (OpenAI-compatible)</label>
          <input id="baseUrl" value="/api/llm" />

          <label for="apiKey">API key (optional)</label>
          <input id="apiKey" placeholder="sk-... (avoid personal keys)" />
        </details>

        <div id="chatLog" class="chat-log"></div>

        <label for="prompt">Message</label>
        <textarea id="prompt" rows="3">Create a hero section with a title and a button.</textarea>

        <button id="runBtn">Send</button>
      </section>

      <section class="panel">
        <h2>Agent Canvas</h2>
        <p class="muted">Only this block is visible to the agent tools.</p>
        <div id="canvas" class="canvas">
          <p class="muted">Canvas is empty. Ask the agent to draw HTML here.</p>
        </div>
      </section>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
